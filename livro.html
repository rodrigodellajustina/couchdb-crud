<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Della Exemplo CRUD CouchDB</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Aluno Livro</h2>
        </div>
      </div>

      <div class="row">	  
          <div class="panel panel-primary">
            <div class="panel-heading">Relaciona Livro ao Aluno</div>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <table class="table table-bordered table-hover" id="tab_logic">
                            <thead>
                                <tr >
                                    <th class="text-center">
                                        
                                    </th>
                                    <th class="text-center">
                                        Nome
                                    </th>
                                    <th class="text-center">
                                        Sobrenome
                                    </th>
                                    <th class="text-center">
                                        G1
                                    </th>
                                    <th class="text-center">
                                        G2
                                    </th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr id='addr0'>
                                <tr id='addr1'>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="btnBuscarAluno" onclick="AlunoBuscar();" class="btn btn-lg btn-primary">
                      Buscar Aluno
                    </button>
                    <button type="button" id="btncadastrar" onclick="RedirecionarCadastro();" class="btn btn-lg btn-primary">
                      Cadastrar Aluno
                    </button>
                    <button type="button" id="btnSalvarRelacionamento" onclick="" class="btn btn-lg btn-success">
                        Salvar Relacionamento
                     </button>
                </div>
            </div>
          </div>
      </div>
    </div>
    
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/couch.js"></script>
  
  </body>
</html>
